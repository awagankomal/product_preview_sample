<!DOCTYPE html>
<html>
    <head>
        <title>Product Preview Design Demo </title>
        <style>
		   h1{
		     text-align:center;
		   }
		   #img_main{
		      display:block;
			  object-fit:cover;
		      margin:10px auto;
			  padding:5px;
		      height:400px;
			  width:400px;
			  border-radius:10px;
			  box_shadow: 0 0 0 5px 5px black; 
			  border:1px solid grey;
			  
		   }
		   .img_table{
		      
		      display:flex;
			  object-fit:cover;
		      border:1px solid black;
			  padding:5px;
		      height:80px;
			  width:80px;
			  
			  border-radius:5px;
			  margin-right:10px;
			  cursor:pointer;		   
		   }
		   .img_container{	   
		      display:flex;
	          justify-content:center;
			  margin:20px;
		   }
		   .img_table:hover{
		        box_shadow: 0 0 0 5px 5px black;  
		   }
           .qty_counter_main{
		       display:flex;
			   align-items:center;
			   justify-content:center;
         }		   

		  .operator_style{
		       height:20px;
			   margin-right:30px;
			   margin-left:23px;
			   cursor:pointer;
			   
		   }
		   .buy_style{
		      border-radius: 5px;
			  padding:5px 13px;
			  background-image: linear-gradient( 113.9deg,  rgba(241,106,56,1) 13%, rgba(213,32,39,1) 48.8%, rgba(170,65,39,1) 85.9% );
			  margin-left:46%;
			  margin-top:10px;
			  font-size:large;
			  cursor:pointer;
		   }
		   span{
		     margin-right:10px;
			 text-align:center;
			 font-size:larger;
			 
		   }
		</style>
	  </head>
    <body style="background-image: linear-gradient( 174.2deg,  rgba(255,244,228,1) 7.1%, rgba(240,246,238,1) 67.4% );">
	   <h1>Product Preview Design</h1>
	   
	   <img src="./Images/table1_img.jpg" id="img_main"/>
	
	   <div class="img_container">
	      <img src="./Images/table1_img.jpg" class="img_table" onclick="loadImage('./Images/table1_img.jpg')" />
		  <img src="./Images/table2_img.jpg" class="img_table" onclick="loadImage('./Images/table2_img.jpg')"/>
		  <img src="./Images/table3_img.jpg" class="img_table" onclick="loadImage('./Images/table3_img.jpg')"/>
		  <img src="./Images/table4_img.jpg" class="img_table" onclick="loadImage('./Images/table4_img.jpg')"/>
		  <img src="./Images/table5_img.jpg" class="img_table" onclick="loadImage('./Images/table5_img.jpg')"/>
	   </div>
	   <div class="qty_counter_main">
	   <img src="./Images/minus.png" class="operator_style" onclick="qtyCount('dec')" />
	   <span id="qty_input">1</span>
	   <img src="./Images/add.png" class="operator_style" onclick="qtyCount('inc')" /><br/><br/>
	   
	   </div>
	   <button class="buy_style">Buy Now</button>
	   <script>
	      function loadImage(imgName){
		       const imgval = document.getElementById("img_main");
			   imgval.src=imgName;
			   
		  }
		  function qtyCount(action){
		    const qtyVal= document.getElementById('qty_input');
			let qty= parseInt(qtyVal.innerText);
			if (qty==1 && action=='dec'){
			    alert("Quantity can not be less than 1");
			}
			else if (qty==5 && action=='inc'){
			     alert("Quantity cannot be greater than 5");
			}
			else{
			   qtyVal.innerText=action=='inc'?++qty:--qty;
			}
		  
		  }
	   </script>
	</body>
</html>
